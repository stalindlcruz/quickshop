<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUICKSHOP-CART</title>
    <link rel="stylesheet" href="../styles/cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container header-div-container">
        <div class="row">
          <div class="div-h1 col-12">
            <h1 class="h1-welcome text-center">QuickShop</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container div-container-main">
          <div class="row">
            <div class="col-8">
              <h2 class="div-container-main-h2">Your Cart</h2>
            </div>
            <div class="div-container-main-icon col-4">
              <animated-icons
                src="https://animatedicons.co/get-icon?name=shopping&style=minimalistic&token=1a426870-e168-49f4-b12a-f584dc9f311e"
                trigger="loop"
                attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#000000","group-2":"#A3D2C8FF","background":"#FFFFFF"}}'
                height="90"
                width="90"
              ></animated-icons>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="table-responsive">
                <table class="table">
                  <thead class="table-thead">
                    <tr>
                      <th>Imagen</th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Qty</th>
                      <th>Total</th>
                      <th>Remove</th>
                    </tr>
                  </thead>

                  <tbody class="table-tbody">
                    <!-- JavaScript will render cart items here -->
                  </tbody>

                  <tfoot>
                    <tr>
                      <td colspan="4">Total to pay</td>
                      <td colspan="2" class="text-center" id="cartTotal">
                        $0.00
                      </td>
                    </tr>
                  </tfoot>
                </table>

                <div class="text-center">
                  <button id="openModalBtn" class="btn-pay">Pay</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div id="invoiceModal" class="container container-modal">
          <div class="row">
            <div class="col text-center div-h2-invoice">
              <h2 class="invoice-h2">QuickShop - Invoice</h2>
            </div>
          </div>

          <div class="row">
            <div class="col div-modal-p">
              <p class="modal-p">
                <strong>User:</strong> <span id="modalUser">Loading...</span>
              </p>
              <p class="modal-p">
                <strong>Email:</strong> <span id="modalEmail">Loading...</span>
              </p>
              <p class="modal-p">
                <strong>Date:</strong> <span id="modalDate"></span>
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="modal-div-table">
                <table class="modal-table">
                  <thead class="modal-table-thead">
                    <tr>
                      <th>Image</th>
                      <th>Product</th>
                      <th>Qty</th>
                      <th>Price</th>
                      <th>Subtotal</th>
                    </tr>
                  </thead>

                  <tbody class="modal-table-tbody" id="modalCartBody">
                    <!-- JavaScript will render modal cart items here -->
                  </tbody>

                  <tfoot class="modal-table-tfoot">
                    <tr>
                      <td colspan="4"><strong>Total:</strong></td>
                      <td><strong id="modalTotal">$0.00</strong></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col div-btnCloseModa">
              <button id="btnCloseModal" class="btnCloseModal">Close</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>
    <script type="module" src="../../dist/services/cart.js"></script>
  </body>
</html>
