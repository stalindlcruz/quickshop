<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUICKSHOP-CART</title>
    <link rel="stylesheet" href="../styles/cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container header-div-container">
        <div class="row">
          <div class="div-h1 col-12">
            <h1 class="h1-welcome text-center">QuickShop</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container div-container-main">
          <div class="row">
            <div class="col-8">
              <h2 class="div-container-main-h2">Your Cart</h2>
            </div>
            <div class="div-container-main-icon col-4">
              <animated-icons
                src="https://animatedicons.co/get-icon?name=shopping&style=minimalistic&token=1a426870-e168-49f4-b12a-f584dc9f311e"
                trigger="loop"
                attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#000000","group-2":"#A3D2C8FF","background":"#FFFFFF"}}'
                height="90"
                width="90"
              ></animated-icons>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="table-responsive">
                <table>
                  <thead>
                    <tr>
                      <th>Imagen</th>
                      <th>Producto</th>
                      <th>Precio</th>
                      <th>Cantidad</th>
                      <th>Total</th>
                      <th>Eliminar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <td>
                      <img
                        class="img-product"
                        src="../assets/product1.png"
                        alt="producto"
                      />
                    </td>
                    <td>Zapato</td>
                    <td>69.99</td>
                    <td>
                      <input type="number" value="1" min="1" />
                    </td>
                    <td>69.99</td>
                    <td>69.99</td>
                    <td>
                      <button class="btn-danger">X</button>
                    </td>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>
  </body>
</html>
